<!DOCTYPE html>
<html ng-app="nexus">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="$stateParams.title | titleFilter">
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico?">
    <!-- CSS (see config.json for referenced files)-->
    <link rel="stylesheet" href="/css/angular-material.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/flow-text.css">
    <link rel="stylesheet" href="/js/highlight/default.css">
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-animate.min.js"></script>
    <script src="/js/angular-aria.min.js"></script>
    <script src="/js/angular-messages.min.js"></script>
    <script src="/js/angular-material.min.js"></script>
    <script src="/js/angular-sanitize.js"></script>
    <script src="/js/highlight/highlight.pack.js"></script>
    <script src="/js/mdLightbox.js"></script>
    <script src="/js/angularMain.js"></script>
    <script src="/js/truncate.js"></script>
    <script src="/js/angular-ui-router.js"></script>
  </head>
  <body><a href="/librejs/license.html" style="display: none;" data-jslicense="1"></a>
    <div layout="column" class="app">
      <noscript>
        <div class="noscript-message">
          <div class="text"><h1>This site is basically useless without Javascript</h1><br><h2>...you will miss proper styling, an animated background and Angular support for the rest of the pages, which gives them their full functionality</h2><br><h5>...so please enable it.</h5><br><br><div class="noscript-footer">If you can't enable Javascript, you are still able to read my content on <a href="https://github.com/argarak/argarak.github.io/">Github</a>.<br>Send me an email if you really need non-Javascript support. (echo "NN5GK4RNPJQUAY3SPFYHI33MMFRC43TFOQFA====" | base32 -d)</div></div>
        </div>
      </noscript>
      <div layout="row" ng-controller="mainController" flex class="container">
        <md-sidenav id="sidenav" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-3dp md-sidenav-left">
          <md-content layout-padding="" layout="column" layout-align="center">
              <li class="navbarLi navbarl0"><a ui-sref="navbar({ name: &quot;home&quot; })"><img src="/navbar/nexus.svg"></a>
                <md-tooltip md-direction="right" class="tooltip0">Home</md-tooltip>
              </li>
              <li class="navbarLi navbarl1"><a ui-sref="navbar({ name: &quot;about&quot; })"><img src="/navbar/about.svg"></a>
                <md-tooltip md-direction="right" class="tooltip1">About</md-tooltip>
              </li>
              <li class="navbarLi navbarl2"><a ui-sref="navbar({ name: &quot;blog&quot; })"><img src="/navbar/blog.svg"></a>
                <md-tooltip md-direction="right" class="tooltip2">Blog</md-tooltip>
              </li>
              <li class="navbarLi navbarl3"><a ui-sref="navbar({ name: &quot;programs&quot; })"><img src="/navbar/programs.svg"></a>
                <md-tooltip md-direction="right" class="tooltip3">Repositories</md-tooltip>
              </li>
              <li class="navbarLi navbarl4"><a ui-sref="navbar({ name: &quot;archive&quot; })"><img src="/navbar/archive.svg"></a>
                <md-tooltip md-direction="right" class="tooltip4">Archive</md-tooltip>
              </li>
              <li class="navbarLi navbarl5"><a ui-sref="navbar({ name: &quot;microblog&quot; })"><img src="/navbar/microblog.svg"></a>
                <md-tooltip md-direction="right" class="tooltip5">Microblog</md-tooltip>
              </li>
              <li class="navbarLi navbarl6"><a href="/feed.xml"><img src="/navbar/rss.svg"></a>
                <md-tooltip md-direction="right" class="tooltip6">RSS</md-tooltip>
              </li>
          </md-content>
        </md-sidenav>
        <md-content id="main-content" flex>
          <ui-view>     </ui-view>
        </md-content>
        <md-toolbar hide-gt-sm class="xs-toolbar">
          <div class="md-toolbar-tools"><a ui-sref="navbar({ name: &quot;home&quot; })">
                <md-button aria-label="Home" class="md-icon-button">
                  <md-icon md-svg-icon="/navbar/nexus.svg"></md-icon>
                </md-button>
                <!--md-tooltip(md-direction="top" class="tooltip" + index)= tooltip--></a><a ui-sref="navbar({ name: &quot;about&quot; })">
                <md-button aria-label="About" class="md-icon-button">
                  <md-icon md-svg-icon="/navbar/about.svg"></md-icon>
                </md-button>
                <!--md-tooltip(md-direction="top" class="tooltip" + index)= tooltip--></a><a ui-sref="navbar({ name: &quot;blog&quot; })">
                <md-button aria-label="Blog" class="md-icon-button">
                  <md-icon md-svg-icon="/navbar/blog.svg"></md-icon>
                </md-button>
                <!--md-tooltip(md-direction="top" class="tooltip" + index)= tooltip--></a><a ui-sref="navbar({ name: &quot;programs&quot; })">
                <md-button aria-label="Repositories" class="md-icon-button">
                  <md-icon md-svg-icon="/navbar/programs.svg"></md-icon>
                </md-button>
                <!--md-tooltip(md-direction="top" class="tooltip" + index)= tooltip--></a><a ui-sref="navbar({ name: &quot;archive&quot; })">
                <md-button aria-label="Archive" class="md-icon-button">
                  <md-icon md-svg-icon="/navbar/archive.svg"></md-icon>
                </md-button>
                <!--md-tooltip(md-direction="top" class="tooltip" + index)= tooltip--></a><a ui-sref="navbar({ name: &quot;microblog&quot; })">
                <md-button aria-label="Microblog" class="md-icon-button">
                  <md-icon md-svg-icon="/navbar/microblog.svg"></md-icon>
                </md-button>
                <!--md-tooltip(md-direction="top" class="tooltip" + index)= tooltip--></a><a href="/feed.xml">
                <md-button aria-label="RSS" class="md-icon-button">
                  <md-icon md-svg-icon="/navbar/rss.svg"></md-icon>
                </md-button>
                <!--md-tooltip(md-direction="top" class="tooltip" + index)= tooltip  --></a>
          </div>
        </md-toolbar>
      </div>
    </div>
  </body>
</html>
